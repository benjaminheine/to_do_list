<!DOCTYPE html>
<html lang="en">
<div class="container-fluid">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <!-- Optionales Theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
    />
    <!-- Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="index.css" type="text/css" media="screen"/>
    <title>TO-DO List</title>
  </head>
  <body style="text-align:center; background-color:#F9F2F4">
    <h1>TO-DO List</h1>
    <form id="item-form">
      <input id="new-task" type="text" placeholder="new task" name="task" />
      <button id="submit-button" type="submit"><strong>ADD</strong></button>
    </form>
    <div class="container">
      <ul id="todo-list" class="list-group"></ul>
      <button id="clear-button" type="submit"><strong>CLEAR</strong></button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</div>
  </html>
